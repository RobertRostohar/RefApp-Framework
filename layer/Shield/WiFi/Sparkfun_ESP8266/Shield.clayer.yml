# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.5.0/tools/projmgr/schemas/clayer.schema.json

layer:
  type: Shield
  description: Sparkfun ESP8266 WiFi Shield

  connections:
    - connect: Sparkfun ESP8266 WiFi
      consumes:
        - ARDUINO_UNO_UART
        - CMSIS-RTOS2
      provides:
        - CMSIS_WiFi: 0

  packs:
    - pack: ARM::CMSIS-Driver@2.7.2

  define:
    - CMSIS_shield_header="Sparkfun_ESP8266.h"

  components:
    - component: Keil::CMSIS Driver:WiFi:ESP8266&UART

  groups:
    - group: Shield
      files:
        - file: ./Sparkfun_ESP8266.h
